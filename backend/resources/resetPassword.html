<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Reset Link</title>
    <style>
      /* Reset styles */
      body, h1, h2, h3, h4, h5, h6, p, ol, ul, li, blockquote, pre, figure, hr {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.4;
        color: #333;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ol, ul {
        list-style: none;
      }
      /* Main styles */
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Reset Link</h1>
      <p>Dear user,</p>
      <p>We received a request to reset your password. To reset your password, please click the button below:</p>
      <p><a href="{{resetLink}}" class="button">Reset Password</a></p>
      <p>If you did not request to reset your password, please ignore this email.</p>
      <p>Best regards,<br>HolidayCentral</p>
    </div>
  </body>
</html>
